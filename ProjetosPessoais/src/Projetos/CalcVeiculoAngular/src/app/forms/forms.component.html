<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body style="background-color: transparent;">
    <main>
      <h3>Informe os seguintes dados:</h3>
      <form name="form-dados">
        <p>Qual o seu veículo: </p><input class="nomeVeiculo"><br><br><br>
        <p>Quantos Km seu veículo roda com 1 L de combustível: </p><input class="kmPorLitro"><br><br><br>
        <p>Informe os quilômetros do trajeto de destino: </p><input class="kmDestino"><br><br><br>
        <p>Qual o valor(R$) atual do combustível(L): </p><input class="valorCombustivel"><br><br><br>
      </form><br>
      <button (click)="calculos()" type="submit" [disabled]="false">
        Calcular
      </button>
    </main>
  </body>

</html>
